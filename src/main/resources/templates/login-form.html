<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Учетное прикрепление лиц, застрахованных на других территориях</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />

</head>
<body style="overflow-y:scroll;">
	<header class="fixed-top" th:insert="menu :: navbar"></header>
	<br/><br/><br/>
	<div class="container d-flex align-items-center justify-content-center">
		<form th:method="POST" th:action="@{/login}">
			<div class="form-outline mb-4">
				<label class="form-label" for="name"> Имя </label> <input
					type="text" id="name" class="form-control" name="name" required />
			</div>

			<div class="form-outline mb-4">
				<label class="form-label" for="passwd"> Пароль </label> <input
					type="password" id="passwd" class="form-control" name="passwd"
					required />
			</div>

			<div class="alert alert-danger" role="alert" th:if="${param.error}">Неверное
				имя/пароль</div>

			<button type="submit" class="btn btn-sm btn-primary">Войти</button>
		</form>
	</div>
	<footer class="text-center text-lg-start fixed-bottom"
		th:fragment="footer" th:insert="copyright"> </footer>
</body>
</html>
