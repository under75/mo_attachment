<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Учетное прикрепление лиц, застрахованных на других территориях</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
	<header class="fixed-top" th:insert="menu :: navbar"></header>
	<br/><br/><br/>
	<div class="container">
		<h4 th:text="${lpu.name}"></h4>
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link" href="/lpu/ferzl">Поиск персоны в ФЕРЗЛ</a></li>
			<li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Ввод информации о прикреплении</a></li>
			<li class="nav-item"><a class="nav-link" href="/lpu/attach/search">Поиск прикрепленной персоны</a></li>
			<li class="nav-item"><a class="nav-link disabled" href="#">Редактирование информации о прикреплении</a></li>
		</ul>
		<br/>
		<div class="card border-danger">
			<div class="card-header text-white bg-danger">Ошибки, препятствующие получению
				персональных данных от ФЕРЗЛ</div>
			<div class="card-body">
				<table class="table table-sm">
					<thead>
						<tr class="small">
							<th>Код</th>
							<th>Текст сообщения</th>
							<th>Поле с ошибкой</th>
							<th>Значение поля</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="error : ${errors}" class='small'>
							<td th:text="${error.code}" />
							<td th:text="${error.message}" />
							<td th:text="${error.tag}" />
							<td th:text="${error.value}" />
						</tr>
					</tbody>
				</table>
				<button type="button" class="btn btn-sm btn-secondary"
								onclick="location.href='/lpu/ferzl'">Вернуться к поиску в ФЕРЗЛ</button>
			</div>
		</div>
	</div>
	<footer class="text-center text-lg-start fixed-bottom" th:fragment="footer"
		th:insert="copyright"> </footer>
	<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
